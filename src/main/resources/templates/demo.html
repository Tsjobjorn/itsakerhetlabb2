<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- cant override -->
    <link href="/style.css" type="text/css" rel="stylesheet">


    <title>Bruteforce Demo</title>
</head>
<body>

<div class="container p-5 my-5 bg-dark text-white">

    <div class="row">

        <!-- User Information -->
        <div class="col-md-6 left-section">
            <h2>User Information</h2>
            <ul>
                <li><strong>Username:</strong> <span th:text="${user.username}"></span></li>
                <li><strong>Password:</strong> <span th:text="${password}"></span></li>
                <li><strong>Password Encrypted:</strong> <span th:text="${user.getPassword()}"></span></li>
            </ul>

            <!-- Change Password Form -->
            <h3>Change Password</h3>
            <form th:action="@{/demo/changePassword}" method="post">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                    <p></p>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>

            <!-- Generate Password Form -->
            <h3>Generate Password</h3>
            <form th:action="@{/demo/generatePassword}" method="post">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="requireBigLetter" name="requireBigLetter">
                    <label class="form-check-label" for="requireBigLetter">Require Capital Letter</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="requireSymbols" name="requireSymbols">
                    <label class="form-check-label" for="requireSymbols">Require Symbol</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="numbersOnly" name="numbersOnly">
                    <label class="form-check-label" for="numbersOnly">Only Numbers</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="smallLetterOnly" name="smallLetterOnly">
                    <label class="form-check-label" for="smallLetterOnly">Require Small Letters</label>
                </div>

                <div class="form-group">
                    <label for="length">Password Length:</label>
                    <input type="number" class="form-control" id="length" name="length"
                           placeholder="Enter Password Length">
                    <p></p>
                    <button type="submit" class="btn btn-primary">Generate Password</button>
                </div>

            </form>

            <!-- New Password Form -->
            <h3>New Password</h3>
            <form th:action="@{/demo/newPassword}" method="post">
                <button type="submit" class="btn btn-primary" id="newCommonPassword" name="newCommonPassword">Get Common
                    Password
                </button>
            </form>
        </div>

        <!-- Bruteforce Controls -->
        <div class="col-md-6">
            <h2>Bruteforce Controls</h2>
            <ul>
                <li><strong>Login Attempts:</strong> <span id="failedAttempts"></span></li>
                <li><strong>User Status:</strong> <span id="userStatus"></span></li>
            </ul>


            <!-- Integerbreaker Form -->
            <div class="border p-3 mb-3 d-flex flex-column">
                <h3>Integerbreaker</h3>
                <form th:action="@{/demo/startIntegerBruteForce}" method="post">
                    <div class="form-group mr-2">
                        <label for="numerals">Numerals:</label>
                        <input type="text" class="form-control" id="numerals" name="numerals">
                        <p></p>
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </form>
                <!-- Adding a button to stop the brute force -->
                <form th:action="@{/demo/stopBruteForce}" method="post">
                    <button type="submit" class="btn btn-danger">Stop</button>
                </form>
            </div>

            <!-- Common Passwords Form -->
            <div class="border p-3">
                <h3>Common Passwords</h3>
                <form th:action="@{/demo/startCommonPasswords}" method="post">
                    <div class="form-group">
                        <label for="maxAttempts">Max Attempts:</label>
                        <input type="text" class="form-control" id="maxAttempts" name="maxAttempts">
                        <p></p>
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </form>
                <!-- Adding a button to stop the brute force -->
                <form th:action="@{/demo/stopCommonPasswords}" method="post">
                    <button type="submit" class="btn btn-danger">Stop</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- bruteProgress.js -->
<script type="text/javascript" src="/bruteProgress.js"></script>

</body>
</html>
